<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="flex h-screen items-center justify-center bg-[#D5E1EF]">
      <div class="h-[497px] w-[320px] rounded-[20px] bg-white shadow-lg">
        <div>
          <img
            class="mx-auto mb-[24px] mt-[16px] h-[288px] w-[288px] rounded-[10px]"
            src="./images/image-qr-code.png"
          />
        </div>
        <div class="mx-auto h-[129px] w-[288px]">
          <div
            class="mb-2 text-center font-[outfit] text-[22px] font-bold leading-7 text-[#1F314F]"
          >
            Improve your front-end skills by building projects
          </div>
          <div
            class="mx-3 mb-2 mt-4 text-center font-[outfit] text-[15px] leading-5 text-[#7D889E]"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
