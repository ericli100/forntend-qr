<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg-[#D5E1EF] h-screen flex items-center justify-center">
      <div class="h-[497px] w-[320px] bg-white rounded-[20px] shadow-lg">
        <div>
          <img
            class="h-[288px] w-[288px] mx-auto mt-[16px] mb-[24px] rounded-[10px]"
            src="./images/image-qr-code.png"
          />
        </div>
        <div class="w-[288px] h-[129px] mx-auto">
          <div
            class="font-[outfit] text-[#1F314F] text-[22px] font-bold leading-7 mb-2 text-center"
          >
            Improve your front-end skills by building projects
          </div>
          <div
            class="font-[outfit] text-[15px] text-[#7D889E] mt-4 mb-2 leading-5 mx-3 text-center"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
